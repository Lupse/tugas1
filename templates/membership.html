
{% extends 'index.html' %}


{% block content %}
   <h1>Halaman Membership</h1>
   <p>All Members</p>
   <a href="{{ url_for('add_member_page') }}">
    <button>Add Members</button>
</a>


<div class="table-container">
    <table>
        <tr>
            <th>Id</th>
            <th>Nama</th>
            <th>Tanggal Bergabung</th>
            <th>Email</th>
        </tr>
        {% for member in members %}
        <tr>
            <td>{{ member.id }}</td>
            <td>{{ member.name }}</td>
            <td>{{ member.join_date }}</td>
            <td>{{ member.email }}</td>
        </tr>
        {% endfor %}
       </table>
</div>
   
{% endblock %}
