{% extends 'index.html' %}

{% block content %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 1.5rem;
        width: 73vw; /* Full width of the viewport */
        margin: 0; /* Remove default margin */
    }
    .add-book {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 2rem;
        border: 1px solid #0000001f;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 1200px; /* Adjust the max-width as needed */
        width: 100%;
    }
    h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 1rem;
        text-align: center;
        width: 100%;
    }
    form {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 1rem;
        width: 100%;
    }
    label {
        font-size: 1rem;
        color: black;
        margin-bottom: 0.5rem;
        text-align: left;
    }
    input, select {
        padding: 0.75rem;
        border: 1px solid #919191;
        border-radius: 5px;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
    }
    button {
        padding: 0.75rem;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        grid-column: span 3;
    }
    button:hover {
        background-color: #218838;
    }
    .back-button {
        display: inline-block;
        padding: 0.75rem;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        text-align: center;
        text-decoration: none;
        margin-top: 1rem;
        grid-column: span 3;
    }
    .back-button:hover {
        background-color: #0056b3;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        width: 100%;
    }
</style>

<!-- title -->
<div style="display: flex; justify-content: start; align-items: center; width: 100%;" >
    <a href="{{ url_for('main') }}" style="width: auto; margin-top: 0; grid-column: auto; padding: 2em;border-radius: 50%;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="m7.825 13l5.6 5.6L12 20l-8-8l8-8l1.425 1.4l-5.6 5.6H20v2z"/>
        </svg>
    </a>
    <h1 style="width: 6em;">Add Book</h1>
</div>

<!-- content -->
<div class="container">
    <div class="add-book">
        <form action="{{ url_for('add_book') }}" method="POST">
            <!-- section 1 -->
            <div class="form-group" style="grid-column: span 3;">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required placeholder="Input title here">
            </div>
            
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required placeholder="Input Author here">
            </div>
            
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" id="isbn" required placeholder="Input ISBN here">
            </div>
            
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" name="genre" id="genre" required placeholder="Input genre here">
            </div>
            
            <div class="form-group">
                <label for="language">Language</label>
                <input type="text" name="language" id="language" required placeholder="Input book language here">
            </div>
            
            <div class="form-group">
                <label for="total_copies">Total Copies</label>
                <input type="number" name="total_copies" id="total_copies" required placeholder="Input total copies here">
            </div>
            
            <div class="form-group">
                <label for="available_copies">Available Copies</label>
                <input type="number" name="available_copies" id="available_copies" required placeholder="Input available copies here">
            </div>
            
            <div class="form-group" style="grid-column: span 3;">
                <label for="shelf">Shelf</label>
                <input type="text" name="shelf" id="shelf" required placeholder="Input shelf location here">
            </div>
            
            <div class="form-group" style="grid-column: span 3;">
                <label for="status">Status</label>
                <select name="status" id="status" required>
                    <option value="available">Available</option>
                    <option value="out of stock">Out of Stock</option>
                </select>
            </div>
            
            <button type="submit">Add Book</button>
        </form>
    </div>
</div>
{% endblock %}
