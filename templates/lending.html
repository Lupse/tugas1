{% extends 'index.html' %}

{% block content %}
<style>
    .lending-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 2rem;
        border: 1px solid #0000001f;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
    }
    h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 1rem;
        text-align: center;
        width: 100%;
    }
    form {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 1rem;
        width: 100%;
    }
    label {
        font-size: 1rem;
        color: black;
        margin-bottom: 0.5rem;
        text-align: left;
    }
    input, select {
        padding: 0.75rem;
        border: 1px solid #919191;
        border-radius: 5px;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
    }
    button {
        padding: 0.75rem;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        grid-column: span 3;
    }
    button:hover {
        background-color: #218838;
    }
    .back-button {
        display: inline-block;
        padding: 0.75rem;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        text-align: center;
        text-decoration: none;
        margin-top: 1rem;
        grid-column: span 3;
    }
    .back-button:hover {
        background-color: #0056b3;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        width: 100%;
    }
    .section-2 {
        width: 100%;
    }
    .table-content {
        background-color: white;
        border-radius: 12px;
        padding-block: 2em;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 90%;
        margin-top: 20px;
        border-radius: 10px;
        border-collapse: collapse;
        overflow: hidden;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    th, td {
        padding: 10px;
        text-align: left;
    }
    th {
        background: #b5c18e6f;
    }
    th:first-child {
        border-top-left-radius: 10px;
    }
    th:last-child {
        border-top-right-radius: 10px;
    }
    tr:last-child td:first-child {
        border-bottom-left-radius: 10px;
    }
    tr:last-child td:last-child {
        border-bottom-right-radius: 10px;
    }
    tbody tr:hover {
        background-color: rgba(0, 0, 0, 0.073);
    }
</style>

<!-- title -->
<div style="display: flex; justify-content: start; align-items: center; width: 100%;" >
    <a href="{{ url_for('main') }}" style="width: auto; margin-top: 0; grid-column: auto; padding: 2em;border-radius: 50%;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="m7.825 13l5.6 5.6L12 20l-8-8l8-8l1.425 1.4l-5.6 5.6H20v2z"/>
        </svg>
    </a>
    <h1 style="width: 6em;">Lend Book</h1>
</div>

<!-- content -->
<div class="lending-form">
    <form action="{{ url_for('lend_book') }}" method="POST">
        <!-- section 1 -->
        <div class="form-group" style="grid-column: span 3;">
            <label for="title">Title</label>
            <select name="title" id="title" required>
                <option value="" disabled selected>Select a book title</option>
                {% for book in books %}
                    <option value="{{ book[0] }}">{{ book[0] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group" style="grid-column: span 3;">
            <label for="member_name">Member Name</label>
            <input type="text" name="member_name" id="member_name" required placeholder="Input member name here">
        </div>
        
        <div class="form-group" style="grid-column: span 3;">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required>
        </div>
        
        <button type="submit">Lend Book</button>
    </form>
</div>

<!-- Lending List -->
<h1 style="margin-top: 1em;">
    Lending List
</h1>

<div class="section-2">
    <div class="table-content">
        <center>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Member Name</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lending in lendings %}
                    <tr>
                        <td>{{ lending[0] }}</td>
                        <td>{{ lending[1] }}</td>
                        <td>{{ lending[2] }}</td>
                        <td>{{ lending[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </center>
    </div>
</div>

<!-- Include jQuery and Select2 library for searchable dropdown -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#title').select2({
            placeholder: "Select a book title",
            allowClear: true
        });
    });
</script>
{% endblock %}
