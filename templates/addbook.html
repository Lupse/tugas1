    
    {% extends 'index.html' %}

    {% block content %}
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

    <h2>Add Book</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <h4>Book Information</h4>

        <label>ID</label>
        <input type="number" name="id_book" required><br><br>

        <label>Book Title </label>
        <input type="text" name="book_title" required><br><br>

        <label>Author(s) </label>
        <select name="authors">
            <option selected>Select from list</option>
        </select><br><br>

        <label>ISBN</label>
        <input type="number" name="isbn"><br><br>

        <label>Genre </label>
        <select name="genre" required>
            <option selected disabled>Choose a Category</option>
            <option value="romance">Romance</option>
            <option value="comedy">Comedy</option>
            <option value="horror">Horror</option>
            <option value="fantasy">Fantasy</option>
            <option value="science_fiction">Science Fiction</option>
            <option value="mystery">Mystery</option>
            <option value="drama">Drama</option>
        </select><br><br>

        <label>Language </label>
        <select name="language">
            <option selected disabled>Select from list</option>
            <option value="Indonesian">Indonesian</option>
            <option value="English">English</option>
        </select><br><br>

        <label>Total Copies </label>
        <input type="number" name="total_copies" required><br><br>

        <label>Available Copies</label>
        <input type="number" name="available_copies"><br><br>

        <label>Shelf </label>
        <input type="number" name="shelf_code"><br><br>

        <label>Status <span style="color: red;">*</span></label>
        <div class="radio-group">
            <label><input type="radio" name="status" value="available" required> Available</label>
            <label><input type="radio" name="status" value="lended"> Lended</label>
            <label><input type="radio" name="status" value="out_of_stock"> Out of Stock</label>
        </div><br><br>
        
        <button type="reset">Cancel</button>
        <button type="submit">Add Book</button>
    </form>

    {% endblock %}
